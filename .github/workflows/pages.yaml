name: Build and deploy 

on:
  push:
    branches:
      - '*' # matches every branch that doesn't contain a '/'
  workflow_dispatch:
    inputs:
      debug: # id of input
        description: 'Run in debug mode' # description of input
        required: false # make input required
        default: 'false' # default value if no value is specified
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          persist-credentials: false
          submodules: true  # TODO remove this if not using submodules in Hexo

      - name: Setup upterm session
        if: github.event.inputs.debug == 'true'
        uses: lhotari/action-upterm@v1

      - name: Install JBang 🔧
        run: |
          curl -sL https://sh.jbang.dev | bash -s - app setup

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Build 🏗️
        run: |
          ~/.jbang/bin/jbang adoc2reveal.java index.adoc    

      - name: Extract Branch
        uses: nelonoel/branch-name@v1.0.1

      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${BRANCH_NAME}